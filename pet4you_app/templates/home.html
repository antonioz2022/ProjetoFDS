{% extends "base.html" %}

{% block body %}
<div class="body-register">
{% if user.is_authenticated %}
Hi {{ user.username }}!  
<a href="{% url 'pet4you:logout' %}">logout</a>
{% else %}
<p>You are not logged in</p>
<span style="margin-right: 5px;"></span>
<a href="{% url 'pet4you:login' %}">Log In</a>
</div>

{% endif %}
{% endblock %}
