{% extends "base.html" %}
{% block body %}
<div class="wrapper">
    <form method="POST">
        {% csrf_token %}
        <h1>Login</h1>
        <div class="input-box">
            {{ form.username }}
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            {{ form.password }}
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Remember Me</label>
            <a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
            <p>Dont have an account? <a href="{% url "pet4you:authView" %}">Register</a></p>
        </div>
    </form>
</div>
{% endblock %}
